<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- Favicon logic -->
  {% if page.url contains '/moregemsandtools/' %}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jekyll-theme-cayman/1.0.1/style.css">
    <link rel="icon" href="{{ '/assets/moregemsandtools.ico' | relative_url }}" type="image/x-icon">
  {% else %}
    <link rel="icon" href="{{ '/assets/favicon-default.ico' | relative_url }}" type="image/x-icon">
  {% endif %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
